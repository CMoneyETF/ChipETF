  <!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高股息 ETF 便宜參考價查詢器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="app-container">
    <header>
      <h1>高股息 ETF 便宜參考價</h1>
    </header>
    
    <div class="tabs-container">
      <button class="tab-btn active" data-tab="total">總配息</button>
      <button class="tab-btn" data-tab="excl">不含收益平準金</button>
    </div>

    <div class="controls">
      <div class="search-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input 
          type="text" 
          id="searchInput"
          placeholder="搜尋代號或名稱 (例如: 0056, 永續)" 
          class="search-input"
        >
      </div>
    </div>
    
    <div class="data-source">
      資料來源：參考近期市場收盤數據與配息紀錄 (2025/11/24)
    </div>

    <!-- Desktop Table View -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>代號</th>
            <th>名稱</th>
            <th id="dividendHeader">近4季配息</th>
            <th>11/24收盤價</th>
            <th>近4季殖利率</th>
            <th>評價</th>
            <th>5% 殖利率</th>
            <th>6% 殖利率</th>
            <th>7% 殖利率</th>
            <th>8% 殖利率</th>
            <th>9% 殖利率</th>
            <th>10% 殖利率</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- JS will populate rows here -->
        </tbody>
      </table>
      <div id="tableEmptyState" style="display: none; padding: 40px; text-align: center; color: #94a3b8;">
        找不到符合的 ETF 資料
      </div>
    </div>

    <!-- Mobile Card View -->
    <div class="mobile-cards" id="mobileCardsContainer">
      <!-- JS will populate cards here -->
    </div>
    <div id="cardsEmptyState" style="display: none; padding: 40px; text-align: center; color: #94a3b8;">
      找不到符合的資料
    </div>
    
    <div class="footer">
      © 2025 ETF存股計畫小編自製 • 投資詳情請參考公開說明書
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
